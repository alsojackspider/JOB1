services:
  - type: web
    name: jobportal
    env: python
    region: ohio
    plan: free
    buildCommand: |
      # Try multiple locations for requirements.txt so builds don't fail
      if [ -f requirements.txt ]; then
        echo "Using root requirements.txt"
        pip install -r requirements.txt
      elif [ -f job1/requirements.txt ]; then
        echo "Using job1/requirements.txt"
        pip install -r job1/requirements.txt
      elif [ -f job1/job1/requirements.txt ]; then
        echo "Using job1/job1/requirements.txt"
        pip install -r job1/job1/requirements.txt
      else
        echo "ERROR: No requirements.txt found in any expected location"
        ls -la || true
        exit 1
      fi
      # Then run Django ops from the project directory
      cd job1
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand:gunicorn job1.wsgi:application
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /
