services:
  - type: web
    name: jobportal
    env: python
    region: ohio
    plan: free
    buildCommand: |
      # Run from repo root so requirements.txt at repo root is found
      pip install -r requirements.txt
      # Then run Django ops from the project directory
      cd job1
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: cd job1 && gunicorn job1.wsgi:application
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /
